<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personal - Jorge Eduardo Salas González</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <i class="fas fa-user"></i>
        </div>
        <h1>Jorge Eduardo Salas González</h1>
        <h2>21121 - 10°D</h2>
        
        <div class="input-group">
            <label for="bgImageUrl">URL de la imagen de fondo:</label>
            <input type="url" id="bgImageUrl" placeholder="https://example.com/image.jpg">
        </div>

        <div class="button-group">
            <a href="https://github.com/tu-usuario" target="_blank" class="github-btn">
                <i class="fab fa-github"></i> GitHub
            </a>
            <button id="changeBgBtn" class="change-btn">
                <i class="fas fa-image"></i> Cambiar Fondo
            </button>
            <button id="defaultBgBtn" class="default-btn">
                <i class="fas fa-magic"></i> Fondo Predeterminado
            </button>
            <button id="resetBgBtn" class="reset-btn">
                <i class="fas fa-undo"></i> Restablecer
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
